<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="script.js"></script>

<body>
	<header>
		<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p><p><label for="file" style="cursor: pointer;">Upload Image</label><span id="current-direction">Current Direction: <span id="direction" style="color: crimson;">Across</span></span></p>
		<p><button onclick="makeResizable()">Resize Image</button><button id="move-left" onclick="moveLeft()">&lt</button> Move Grid <button onclick="moveRight()">&gt</button><button id="clear-button" onclick="clearAll()">Clear all squares</button></p>
	</header>
	<main>
		<div class="resizable">
			<img class="output" id="output">
		</div>
		<div class="container-flex">
			<div id="container" style="left: 20px;">
	
			</div>
		</div>

	</main>

</body>
